{% extends "base.html" %}

{% set page_title = "new* book/ add book" %}

{% block content %}
<h1> Add/New Book</h1>
<style>
    form {
    width:500px;
    border:2px solid ;
    margin:10px;
    padding: 5px 50px;
    background: #F5F5F5;
}

</style>


<form method="POST">
    {{ form.csrf_token }}
    <div class="mb-3" style="width: 400px">
        <label for="Book-Title" class="form-label">Book Title </label>
        <input type="text"
               class="form-control"
               {% if form.book_title.data %}
                value="{{ form.book_title.data }}"
               {% endif %}
               id="book-title"
               name="book_title"
               placeholder="book title"
               required
        >
<!--        <div id="book-title-help" class="form-text">Book full name/title</div>-->
    </div>
    <div class="mb-3" style="width: 400px">
        <label for="author-name#1" class="form-label">Author Name </label>
        <input type="text"
               class="form-control"
               id="author-name#1"
               name="author_first_name"
               placeholder="first name"
        >
    </div>
    <div class="mb-3" style="width: 400px">
        <label for="author-name#2" class="form-label">Author Name </label>
        <input type="text"
               class="form-control"
               id="author-name#2"
               name="author_last_name"
               placeholder="last name"
        >
    </div>
    <div class="mb-3" style="width: 400px">
        <label for="first-published-year" class="form-label">First published year </label>
        <input type="number"
               class="form-control"
               id="first-published-year"
               name="first_published_year"
               placeholder="First published year"
               step="1"
        >
    </div>
     <div class="mb-3" style="width: 400px">
        <label for="isbn" class="form-label">ISBN </label>
        <input type="text"
               class="form-control"
               id="isbn"
               name="isbn"
               placeholder="isbn"
        >
    </div>
    <div class="mb-3" style="width: 400px">
        <label for="published-year" class="form-label">published year </label>
        <input type="number"
               class="form-control"
               id="published-year"
               name="published_year"
               placeholder="published year"
               step="1"
        >
    </div>
    <br>
    <input class="btn btn-success" type="submit" value="Add Book">
</form>

{% endblock %}
